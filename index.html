<!doctype html>
<html lang="en-US">
  <head>
    <title>CoffeeRun</title>
    <meta name="description" content="Manage coffee orders for a food truck.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
  </head>
  <body>
    <main>
      <form data-coffee-order="form">
        <fieldset>
          <legend>CoffeeRun</legend>
          <label for="order-name">Coffee Order Name</label>
          <input
            autofocus
            id="order-name"
            name="coffee"
            pattern="[a-zA-Z\s]+"
            required
            type="text"
          >
          <label for="email-address">Email Address</label>
          <input
            id="email-address"
            name="emailAddress"
            required
            type="email"
          >
          <fieldset>
            <legend>Size</legend>
            <label>
              <input
                name="size"
                required
                type="radio"
                value="short"
              >
              Short
            </label>
            <label>
              <input
                name="size"
                type="radio"
                value="tall"
              >
              Tall
            </label>
            <label>
              <input
                name="size"
                type="radio"
                value="grande"
              >
              Grande
            </label>
          </fieldset>
          <label for="flavor">Flavor Shot</label>
          <select id="flavor" name="flavor">
            <option value="">None</option>
            <option value="caramel">Caramel</option>
            <option value="almond">Almond</option>
            <option value="mocha">Mocha</option>
          </select>
          <label for="strength">Caffeine Rating</label>
          <input
            id="strength"
            name="strength"
            type="range"
            value="30"
            min="0"
            max="100"
          >
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
      <fieldset>
        <legend>Pending Orders</legend>
        <section data-coffee-order="checklist"></section>
      </fieldset>
    </main>
    <script src="app/validation.js" defer></script>
    <script src="app/checklist.js" defer></script>
    <script src="app/formhandler.js" defer></script>
    <script src="app/datastore.js" defer></script>
    <script src="app/truck.js" defer></script>
    <script src="app/index.js" defer></script>
  </body>
</html>
