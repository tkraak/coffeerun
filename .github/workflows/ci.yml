name: CI
on: push
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      # basically git clone
      - uses: actions/checkout@v2

      # install Node 14
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      # install, build & test:
      - run: npm ci
      - run: npm test
